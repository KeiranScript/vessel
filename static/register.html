<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vessel</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <h1>Vessel</h1>
            <a href="/" class="link-button">Home</a>
            <a href="/about" class="link-button">About</a>
            <a href="/login" class="link-button">Login</a>
            <a href="/register" class="link-button">Register</a>
        </div>
    </div>
    
    <div class="auth-container">
        <h1>Register</h1>
        <form id="registerForm" action="/register" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <a href="/login">Already have an account? Login here</a>
    </div>

    <footer>
        <p>&copy; 2024 Vessel. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="/static/js/register.js"></script>
</body>
</html>
